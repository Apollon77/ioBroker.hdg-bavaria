<html>

<head>

    <!-- Load ioBroker scripts and styles-->
    <link rel="stylesheet" type="text/css" href="../../css/adapter.css" />
    <link rel="stylesheet" type="text/css" href="../../lib/css/materialize.css">

    <script type="text/javascript" src="../../lib/js/jquery-3.2.1.min.js"></script>
    <script type="text/javascript" src="../../socket.io/socket.io.js"></script>

    <script type="text/javascript" src="../../js/translate.js"></script>
    <script type="text/javascript" src="../../lib/js/materialize.js"></script>
    <script type="text/javascript" src="../../js/adapter-settings.js"></script>

    <!-- Load our own files -->
    <link rel="stylesheet" type="text/css" href="style.css" />
    <script type="text/javascript" src="words.js"></script>

    <script type="text/javascript">
        // This will be called by the admin adapter when the settings page loads
        function load(settings, onChange) {
            // example: select elements with id=key and class=value and insert value
            if (!settings) return;
            $('.value').each(function () {
                var $key = $(this);
                var id = $key.attr('id');
                if ($key.attr('type') === 'checkbox') {
                    // do not call onChange direct, because onChange could expect some arguments
                    $key.prop('checked', settings[id])
                        .on('change', () => onChange())
                        ;
                } else {
                    // do not call onChange direct, because onChange could expect some arguments
                    $key.val(settings[id])
                        .on('change', () => onChange())
                        .on('keyup', () => onChange())
                        ;
                }
            });
            onChange(false);
            // reinitialize all the Materialize labels on the page if you are dynamically adding inputs:
            if (M) M.updateTextFields();
        }

        // This will be called by the admin adapter when the user presses the save button
        function save(callback) {
            // example: select elements with class=value and build settings object
            var obj = {};
            $('.value').each(function () {
                var $this = $(this);
                if ($this.attr('type') === 'checkbox') {
                    obj[$this.attr('id')] = $this.prop('checked');
                } else if ($this.attr('type') === 'number') {
                    obj[$this.attr('id')] = parseFloat($this.val());
                } else {
                    obj[$this.attr('id')] = $this.val();
                }
            });
            callback(obj);
        }
        function isAlphaNumericKey(evt) {
            var charCode = (evt.which) ? evt.which : event.keyCode
            if ( (charCode >= 48 && charCode <= 57) ||
                 (charCode >= 65 && charCode <= 90) ||
                 (charCode >= 97 && charCode <= 122) )
                return true;
            return false;
        }
    </script>

</head>

<body>

    <div class="m adapter-container">
        <div class="row">
            <div class="col s12 m4 l2">
                <img src="hdg-bavaria.png" class="logo">
            </div>
        </div>
        <div>
            <input type="text" class="value" minlength="7" maxlength="15" size="15" pattern="^((\d{1,2}|1\d\d|2[0-4]\d|25[0-5])\.){3}(\d{1,2}|1\d\d|2[0-4]\d|25[0-5])$" id="ip">
            <label for="ip" class="translate">IP Adresse der HDG Control</label>
        </div>
        <div>
            <input type="text" class="value" onkeypress='return isAlphaNumericKey(event)' pattern="[A-Za-z0-9]*" id="name"/>
            <label for="name" class="translate">Name der Anlage</label>
        </div>
        <div>
            <select name="boilerType" id="boilerType">
                <option value="K10-33">K10-33</option>
            </select>
            <label for="boilerType" class="translate">Kesseltyp</label>
        </div>
        <div>
            <select name="tankType" id="tankType">
                <option value="3Temp">3 Sensoren</option>
            </select>
            <label for="tankType" class="translate">Anzahl Temperatursensoren im Puffer</label>
        </div>
        <div>
            <input type="number" class="value" id="pollIntervalMins">
            <label for="pollIntervalMins" class="translate">Abfrageinterval [Minuten]</label>
        </div>
    </div>
</body>

</html>
